<div class="resources-container">
  @for (resource of resources; track resource.title) {
    <mat-card class="example-card" appearance="outlined">
      <div class="resource-content">
        <img mat-card-sm-image [ngSrc]="resource.image" [alt]="resource.title" width="30" height="100"
             class="resource-image">
        <div class="resource-text">
          <mat-card-header>
            <mat-card-title>{{ resource.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            {{ resource.description }}
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">View</button>
          </mat-card-actions>
        </div>
      </div>
    </mat-card>
  }
</div>
